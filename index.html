<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Crop Image with SVG Mask</title>
		<link rel="stylesheet" href="styles.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet" />
		<link rel="icon" href="./statics/imgs/favicon.ico" type="image/x-icon" />
	</head>
	<body>
		<div class="container-all">
			<header class="header">
				<h1>FLIP CASE</h1>
				<h2>Interlacer Generator</h2>
			</header>

			<section class="information">
				<div class="client-info">
					<p class="label">Cliente:</p>
					<input type="text" name="clientTextInput" id="clientTextInput" placeholder="Efrain Jose Aponte Restrepo ðŸ’€" />
				</div>
				<div class="phoneSelection">
					<p class="label">Phone Model:</p>
					<select id="dropDown"></select>
				</div>

				<div class="telegram-option">
					<input type="checkbox" id="sendToTelegram" name="sendToTelegram" />
					<label for="sendToTelegram">
						Enviar a Telegram
						<img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Logo de Telegram" style="width: 20px; height: 20px; vertical-align: middle; margin-right: 5px" />
					</label>
				</div>
			</section>

			<section class="image-loader">
				<div id="imageContainer">
					<div class="card-image-1">
						<div class="image-1">
							<img src="./statics/imgs/1.jpg" draggable="false" class="background-image-1" alt="" />
							<img src="./statics/phone_svgs/iPhone 12 Pro Max.svg" draggable="false" id="svgMask1" class="mask" alt="" srcset="" />
							<input type="file" id="uploadImage1" accept="image/*" style="display: none" />
						</div>
						<div class="button-group">
							<button type="button" class="button-upload">Upload Image 1</button>
							<button id="cropButton1" class="crop-button">ðŸ”ª Crop Image 1</button>
						</div>
						<div id="croppedImageContainer1" class="cropped-image-container"></div>
					</div>
					<div class="card-image-2">
						<div class="image-2">
							<img src="./statics/imgs/2.jpg" draggable="false" class="background-image-2" alt="" />
							<img src="./statics/phone_svgs/iPhone 12 Pro Max.svg" draggable="false" id="svgMask2" class="mask" alt="" srcset="" />
							<input type="file" id="uploadImage2" accept="image/*" style="display: none" />
						</div>
						<div class="button-group">
							<button type="button" class="button-upload">Upload Image 2</button>
							<button id="cropButton2" class="crop-button">ðŸ”ª Crop Image 2</button>
						</div>
						<div id="croppedImageContainer2" class="cropped-image-container"></div>
					</div>
				</div>
			</section>

			<section class="interlacing">
				<div class="interlacing-container">
					<button type="button" id="interlaceButton">Interlace</button>
					<div id="loadingSpinner" class="loading-spinner" style="display: none"></div>
					<p id="mensajeResultado" style="display: none"></p>
				</div>
			</section>

			<!-- <div class="container">
				<div class="image-container" id="imageContainer2">
					<img src="your-image.jpg" id="backgroundImage" class="background-image" alt="Background Image" />
					<img src="./statics/phone_svgs/iPhone 12 Pro Max.svg" draggable="false" id="svgMask" class="mask" alt="" srcset="" />
				</div>
				<button id="cropButton">Crop Image 1</button>
				<div id="croppedImageContainer"></div>
			</div> -->
		</div>
		<script type="module" src="script.js"></script>
	</body>
</html>
